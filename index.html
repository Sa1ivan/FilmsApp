<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>FilmsApp</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <div class="header__content">
          <img class="header__logo" src="./images/logo__icon.png" />
          <form action="#" class="header__form">
            <input
              type="text"
              class="header__input"
              name="input"
              placeholder="Enter the name of the movie..."
            />
            <button name="subnit" type="submit" class="header__submit">
              Поиск
            </button>
          </form>
        </div>
      </header>
      <section class="films">
        <div class="films__container">
          <div class="film">
            <div class="film__image"></div>
            <span class="film__name">Первый мститель</span>
            <div class="film__rank">9</div>
          </div>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
